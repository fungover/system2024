name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: maven

      - name: Check for changes in Java source or test files
        id: check_java_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- src/main src/test; then
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Compile with Maven
        run: mvn -B compile --file pom.xml

      - name: Test with Maven
        if: env.changed == 'true'
        run: mvn -B test --file pom.xml

      - name: Skip tests if no Java or test files have changed
        if: env.changed != 'true'
        run: echo "No Java or test files changed, skipping tests."